<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="utf-8" />
	<title>Handbrakewebcompiler</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Handbrakewebcompiler</span>
	</nav>
	<section class="container">
		<form class="form col-12 col-lg-6" method="post" enctype="multipart/form-data" action="/convert" target="resultFrame">
			<div class="form-group">
				<label for="preset">Presets (comma separated)</label>
				<input class="form-control" type="text" name="preset" id="entryFile" placeholder="" />
				<small id="presetHelp" class="form-text text-muted">This should be a comma separated list of presets. See <a href="https://handbrake.fr/docs/de/1.1.0/technical/official-presets.html" target="_blank">Handbrake Documentation</a> for available preset options</small>
			</div>
			<div class="form-group">
				<label for="video">Zip Archive</label>
				<input class="form-control-file" accept="video/*" type="file" name="video" id="video" />
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Upload</button>
				<small id="submitHelp" class="form-text text-muted">Depending on Video length, this may take a while. Result will be shown below once finished</small>
			</div>
		</form>

		<div class="card card-body bg-light">
			<iframe name="resultFrame" src="" width="100%" height="700px">
			</iframe>
		</div>
	</section>
</body>

</html>
